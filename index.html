<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>NOTE TAKER</title>
</head>
<body>

	<div class="wrapper">

		<section class="add">
			<div class="container">
				<div class="add__content">
					<h1 class="add__title">Note Taker</h1>
					<p class="add__paragraph">Add a note</p>
					<form action="#" class="add__form form">
						<div class="form__box">
							<label for="textarea" class="form__label">Note:</label>
							<textarea name="textarea" id="textarea" cols="20" rows="4" class="form__textarea"></textarea>
						</div>
						<button class="form__button button">Add a Note</button>
					</form>
				</div>
			</div>
		</section>

		<section class="notes">
			<div class="container">
				<div class="notes__content">
					<div class="notes__empty">Никаких заметок пока!</div>
				</div>
			</div>
		</section>

	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
